	<script>
		var work = document.getElementById("work");
		var workRequest = new XMLHttpRequest();
		workRequest.open("GET", "https://harshv23.github.io/website_01/work.json", true); //CHANGE URL BEFORE PUBLISHING
		workRequest.onreadystatechange = function() {
			if (workRequest.readyState === 4) {
				if (workRequest.status === 200 || workRequest.status == 0) {
					var html = "";
					JSON.parse(workRequest.responseText).forEach(function(work) {
						console.log(work.name);
						html += "<div class=\"col s12 m6 l3\"><div class=\'pcard-container\'><div class=\"card z-depth-5 pcard\"><img src=\'" + work.icon + "\' class=\'pcard-image\' style=\'padding: 10px;\'><div class=\"card-content center\"><span class=\"center card-title\" style='padding-bottom: 10px;'>" + work.name + "</span><p>" + work.description + "</p><a class=\"pcard-btn btn center-align z-depth-0\" href=\"\"><b>View</b></a></div></div></div></div>";
					});
					work.innerHTML = html;
				}
			}
		};
		workRequest.send(null);
	</script>
